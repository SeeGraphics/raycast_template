name: build
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: deps (ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libsdl2-dev libsdl2-image-dev pkg-config

      - name: deps (macos)
        if: matrix.os == 'macos-latest'
        run: brew install sdl2 sdl2_image pkg-config

      - name: deps (windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-SDL2_image
            make
            pkg-config

      - name: build (windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: make

      - name: build (unix)
        if: matrix.os != 'windows-latest'
        run: make

      - name: package
        run: |
          mkdir -p dist
          cp -r build dist/
          # add assets if you ever have them: cp -r assets dist/

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-${{ matrix.os }}
          path: dist
